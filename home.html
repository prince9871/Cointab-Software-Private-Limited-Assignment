<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F8D7DA; /* light pink */
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            background-color: #DC3545; /* red */
            color: #FFFFFF; /* white */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        main {
            background-color: #FFFFFF; /* white */
            padding: 20px;
            box-sizing: border-box;
        }
        main h1 {
            font-size: 32px;
            margin: 0 0 20px 0;
            color: #DC3545; /* red */
        }
        main h3 {
            font-size: 24px;
            margin: 20px 0;
            color: #808080; /* gray */
        }
        main p {
            font-size: 18px;
            margin: 20px 0;
            color: #696969; /* dim gray */
        }
        .logout-button {
            display: inline-block;
            background-color: #6C757D; /* steel blue */
            color: #FFFFFF; /* white */
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .logout-button:hover {
            background-color: #5A6268; /* dark gray */
        }
        .logout-button a {
            color: #FFFFFF; /* white */
            text-decoration: none;
        }
        footer {
            background-color: #DC3545; /* red */
            color: #FFFFFF; /* white */
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Home Page</h1>
        </header>
        <main>
            <h1>Hello, visitor!</h1>
            <p>I'm glad you're here. Please take a look around and let me know if you have any questions.</p>
            
            <button class="logout-button"><a href="login.html">Log Out</a></button>
        </main>
        <footer>
            <p>Copyright Â© 2023 </p>
        </footer>
    </div>
</body>
</html>
